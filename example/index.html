<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigo</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <div class="container">
    <nav>
      <a href="javascript:void(0);" class="js-home">Home</a>
      <a href="javascript:void(0);" class="js-about">About</a>
      <a href="javascript:void(0);" class="js-products">Products</a>
    </nav>
    <div class="js-content content"></div>
  </div>
  <script src="http://home.dev/Krasimir/navigo/lib/navigo.js"></script>
  <script>
    var router;

    var handleClick = function (selector, func) {
      document.querySelector(selector).addEventListener('click', function (e) {
        e.preventDefault();
        func();
      });
    };

    var setContent = function (str) {
      document.querySelector('.js-content').innerHTML = str;
    };

    window.onload = function () {
      router = new Navigo();
      router
        .on('products', function () {
          setContent('Products');
        })
        .on('about', function () {
          setContent('About');
        })
        .on(function () {
          setContent('Home')
        })
        .check();

      handleClick('.js-products', router.navigate.bind(router, 'products'));
      handleClick('.js-about', router.navigate.bind(router, 'about'));
      handleClick('.js-home', router.navigate.bind(router));

    }
  </script>
</body>
</html>
